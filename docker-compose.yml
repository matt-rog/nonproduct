version: '3.8'

services:
  db:
      image: ankane/pgvector
      restart: always
      environment:
        POSTGRES_PASSWORD: admin
      ports:
      - 5432:5432
  gateway-api:
      build: gateway/
      ports:
        - 8080:8080
      environment:
        - PORT=8080
        - DATABASE_URL=postgres://postgres:admin@db/postgres?sslmode=disable
      depends_on:
        - db